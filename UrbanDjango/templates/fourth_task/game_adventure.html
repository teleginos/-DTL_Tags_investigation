{% extends "menu.html" %}



{% block pagename %}
    <h1>Adventure Games</h1>
{% endblock %}

{% block menu %}
    {{ block.super }}
{% endblock %}

{% block content %}
    <ul>
        {% for image, game, link in combined_data %}
        <p><img src= " {{ image }} " width="200" height="300"></p>
        <li> {{game}}
            <button>
                <a href= "{{ link }}" >Купить</a>

        </li>
        {% endfor %}
    </ul>
    <button><a href="/shop">Назад</a></button>
{% endblock %}
